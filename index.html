<!DOCTYPE html>
<html lang="en">

    <title>YouTube Looper</title>
  </head>
  <body>
    <div id="player"></div>
    <script src="config.js"></script>
    <script>
      // Function to extract YouTube video ID from URL
      function extractVideoId(url) {
        const regex =
          /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|v\/|e(?:mbed|xternal)\/|watch\?v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
      }

      const videoId = extractVideoId(videoUrl);

      if (!videoId) {
        alert("Invalid YouTube URL");
      } else {
        // Load the YouTube IFrame API
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }

      let player;
      let startTimeInSeconds;
      let endTimeInSeconds;

      function onYouTubeIframeAPIReady() {
        if (videoId) {
          player = new YT.Player("player", {
            videoId: videoId,
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          });
        }
      }

      function onPlayerReady(event) {
        // Convert startTime and endTime from "minutes:seconds" to seconds
        startTimeInSeconds = convertToSeconds(startTime);
        endTimeInSeconds = convertToSeconds(endTime);

        // Use a timeout to ensure the player is ready
        setTimeout(() => {
          player.seekTo(startTimeInSeconds);
          player.playVideo();
        }, 1000); // Adjust delay as needed
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
          checkTime();
        }
      }

      function checkTime() {
        const currentTime = player.getCurrentTime();
        if (currentTime >= endTimeInSeconds) {
          player.seekTo(startTimeInSeconds);
        }
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          setTimeout(checkTime, 1000);
        }
      }

      function convertToSeconds(time) {
        const [minutes, seconds] = time.split(":").map(Number);
        return minutes * 60 + seconds;
      }

      // Create a div element for the player
      const playerDiv = document.createElement("div");
      playerDiv.id = "player";
      document.body.appendChild(playerDiv);
    </script>
  </body>
</html>
